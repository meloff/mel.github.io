// Пример значений переменных
$m_shop = '2162917268'; // Идентификатор магазина
$m_orderid = '12345150'; // Уникальный номер заказа
$m_amount = '100.00'; // Сумма к оплате
$m_curr = 'RUB'; // Валюта
$m_desc = 'VGVzdCBwYXltZW50IOKEljEyMzQ1'; // Описание товара в base64
$m_key = '123456'; // Секретный ключ

// Создаем строку для подписи
$arHash = array(
    $m_shop,
    $m_orderid,
    $m_amount,
    $m_curr,
    $m_desc,
    $m_key
);

// Генерация подписи с использованием SHA-256
$sign = strtoupper(hash('sha256', implode(":", $arHash)));
?>
