<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата через Payeer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .payment-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .payment-container h1 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .payment-button {
            background-color: #0084ff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .payment-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Оплата через Payeer</h1>
        <p>Сумма к оплате: <strong>100 RUB</strong></p>
        <form method="POST" action="https://payeer.com/merchant/" id="paymentForm">
            <input type="hidden" name="m_shop" value="2162917268"> <!-- Укажите ваш m_shop -->
            <input type="hidden" name="m_orderid" value="12345150"> <!-- Уникальный номер заказа -->
            <input type="hidden" name="m_amount" value="100.00"> <!-- Сумма к оплате -->
            <input type="hidden" name="m_curr" value="RUB"> <!-- Валюта -->
            <input type="hidden" name="m_desc" value="VGVzdCBwYXltZW50IOKEljEyMzQ1"> <!-- Описание товара, закодированное в base64 -->
            <input type="hidden" name="m_sign" id="m_sign" value=""> <!-- Подпись будет автоматически сгенерирована -->
            <button type="submit" class="payment-button">Оплатить</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
    <script>
        // Секретный ключ, полученный из вашего аккаунта Payeer
        const secretKey = '123';  // Ваш секретный ключ, как указано в документации

        // Функция для генерации подписи
        function generateSign() {
            const form = document.getElementById('paymentForm');
            const m_shop = form.m_shop.value;
            const m_orderid = form.m_orderid.value;
            const m_amount = form.m_amount.value;
            const m_curr = form.m_curr.value;
            const m_desc = form.m_desc.value;

            // Строка для подписи
            const signString = `${m_shop}:${m_orderid}:${m_amount}:${m_curr}:${m_desc}:${secretKey}`;

            // Генерация подписи с помощью SHA-256
            const m_sign = CryptoJS.SHA256(signString).toString(CryptoJS.enc.Hex).toUpperCase();  // Используем SHA-256

            // Установка подписи в скрытое поле
            form.m_sign.value = m_sign;
        }

        // Генерация подписи при отправке формы
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            generateSign();
        });
    </script>
</body>
</html>
