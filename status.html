<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка статуса транзакции</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .status-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .status-container h1 {
            font-size: 1.5em;
        }
        .status-container p {
            margin: 20px 0;
        }
        .status-container .success {
            color: green;
        }
        .status-container .fail {
            color: red;
        }
        .button {
            background-color: #0084ff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <h1>Проверка статуса платежа</h1>
        <p>Статус платежа: <span id="payment-status">Загрузка...</span></p>
        <p id="payment-details"></p>
        <a href="/" class="button">Вернуться на главную</a>
    </div>

    <script>
        // Пример скрипта для обработки статуса транзакции
        // Здесь предполагается, что сервер или API возвращает информацию о статусе платежа

        // Для демонстрации можно использовать примерный ответ
        var paymentStatus = 'success';  // Это должно быть получено с сервера (например, 'success' или 'fail')
        var paymentDetails = 'Транзакция подтверждена, сумма: 100 RUB';

        if (paymentStatus === 'success') {
            document.getElementById('payment-status').textContent = 'Успешно';
            document.getElementById('payment-status').classList.add('success');
            document.getElementById('payment-details').textContent = paymentDetails;
        } else {
            document.getElementById('payment-status').textContent = 'Неудачно';
            document.getElementById('payment-status').classList.add('fail');
            document.getElementById('payment-details').textContent = 'Платеж не был выполнен.';
        }
    </script>
</body>
</html>
